language: node_js
cache: yarn
node_js:
  - '10'
jobs:
  include:
    - name: Test
      script: yarn test
      after_success:
        - './node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov'
        - './node_modules/.bin/codecov'
    - name: Lint
      script: yarn lint
deploy:
  provider: npm
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
  email:
    secure: 
